<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rib 更衣室</title>

    <meta name="description" content="Rib 紙娃娃（重製版）">
    <meta name="author" content="Copyright&copy;2019, Ayakashi.">
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Rib 更衣室"/>
    <meta property="og:site_name" content="Rib 更衣室"/>
    <meta property="og:description" content="Rib 更衣室"/>
    <meta property="og:url" content="https://minruxie.github.io/Rib_DressupGame/"/>
    <meta property="og:image" content="https://minruxie.github.io/Rib_DressupGame/images/serif-og.png"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="600"/>
    <meta property="og:image:height" content="315"/>

    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
    <section class="room-part">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-12">
                    <div class="room-box">
                        <div class="bg">
                            <img src="images/bg/bg4-1.png" alt="背景" draggable="false">
                        </div>
                        <div class="person">
                            <img src="images/rib_0.png" alt="人物" draggable="false">
                        </div>
                        <div class="clothes">
                            <img src="images/clothes/rib_1.png" alt="服裝" draggable="false">
                        </div>
                        <div class="mobile-munu-btn"></div>
                    </div>
                </div>

                <div class="menu closed col-lg-4 col-md-12 col-12 order-md-first order-first">      
                    <div class="wardrobe-box">
                        <div class="suit-box">
                            <div class="title">標配</div>
                            <div class="content"></div>
                        </div>
                        <div class="clothes-box">
                            <div class="title">服裝</div>
                            <div class="content"></div>
                        </div>
                        <div class="bg-box">
                            <div class="title">背景</div>
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="loading">
        <div class="loading-img-box">
            <img src="images/btn/4-1.png" alt="">
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
